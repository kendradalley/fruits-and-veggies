<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="Ctrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h2 class="text-center">Fruits</h2>
                    <div ng-repeat="fruit in fruitList track by $index" class="well">

                        <button ng-click="moveLeft()">left</button>
                        <h3>{{ fruit }}</h3>
                        <button ng-click="moveRight()">right</button>

                    </div>
                </div>

                <div class="col-sm-4">
                    <h2 class="text-center">Produce</h2>
                    <div ng-repeat="produce in produceList track by $index" class="well">

                        <button ng-click="moveLeft($index)" class="btn btn-primary">left</button>
                        {{ produce }}
                        <button ng-click="moveRight($index)" class="btn btn-primary">right</button>

                    </div>
                </div>

                <div class="col-sm-4">
                    <h2 class="text-center">Vegetables</h2>
                    <div ng-repeat="veggy in vegetableList track by $index" class="well">

                        <button ng-click="moveLeft()" class="btn btn-primary">left</button>
                        {{ veggie }}
                        <button ng-click="moveRight()" class="btn btn-primary">right</button>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
